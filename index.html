<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World's Most Beautiful Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle -->
   
    <!-- Background Particles or Video -->
    <div id="particles-js"></div>
    <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
                <em>Toggle Light/Dark Mode</em>
            </div>
    <div class="weather-container" id="weather-container">
        <h1>Live Weather</h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city" autocomplete="off">
            <button id="search-btn">Search</button>
        </div>
        <div class="weather-info">
            <div class="icon">
                <img id="weather-icon" src="https://icons.veryicon.com/png/o/miscellaneous/test-6/weather-91.png" alt="Weather Icon">
            </div>
            <h2 id="city-name"></h2>
            <div class="card temperature-card">
                <p id="temperature"></p>
                <p id="feels-like"></p>
            </div>
            <div class="card description-card">
                <p id="description"></p>
            </div>
            <div class="card details-card">
                <p id="humidity"></p>
                <p id="pressure"></p>
                <p id="wind"></p>
                <p id="visibility"></p>
                <p id="sunrise"></p>
                <p id="sunset"></p>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
